<script src="../node_modules/vue/dist/vue.js"></script>

<div id="app">
  <example :tags="['h1', 'h2', 'h3']"></example>
</div>

<script>
/* 2. 无状态组件 functional component */
Vue.component('example', {
  functional: true,
  props: {
    tags: Array,
  },
  render(h, context) {
    const { tags } = context.props;
    return h('div', tags.map((tag, idx) => h(tag, idx)));
  }, 
});
